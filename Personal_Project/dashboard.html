<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SWM</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = 'https://fnzkhfcimqpuoqslozho.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZuemtoZmNpbXFwdW9xc2xvemhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDAxMzcsImV4cCI6MjA4MTIxNjEzN30.kwEPC8EnmVJ9LnV-L8rkeIfjbF3j4HBCgWDhnDFUzpE';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadDashboard() {
            try {
                // Get current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                if (sessionError) throw sessionError;

                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                const userId = session.user.id;

                // Fetch user's profile from profiles table
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('fullname, username')
                    .eq('id', userId)
                    .single();

                if (profileError) throw profileError;

                document.getElementById('welcomeMessage').innerText = `Welcome, ${profile.fullname} (${profile.username})`;
                document.getElementById('userEmail').innerText = session.user.email;

            } catch (err) {
                console.error(err);
                alert('Error loading dashboard. Redirecting to login.');
                window.location.href = 'login.html';
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        window.onload = loadDashboard;
    </script>

    <style>
        body {
            font-family: 'Fantasy', Copperplate;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        button {
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            background: #e6c27a;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #ffd966;
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage">Welcome to SWM Dashboard</h1>
    <p>You are logged in as: <span id="userEmail"></span></p>
    <button onclick="logout()">Logout</button>
</body>
</html>
